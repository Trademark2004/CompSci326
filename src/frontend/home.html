<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1 id="welcomeMessage">Welcome to the Home Page</h1>
        <button id="logoutButton">Log Out</button>
    </div>
    <nav class="nav-buttons">
        <button id="homeButton">Home</button>
        <button id="profileButton">Profile</button>
        <button id="coursesButton">Courses</button>
    </nav>
    <div id="homeView" class="view">
        <p>This is the home page. Here you can access your courses, change your name and preferred pronouns, or log out.</p>
    </div>

    <div id="profileView" class="view" style="display: none;">
        <h2>Your Profile</h2>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="pronouns">Preferred Pronouns:</label>
            <input type="text" id="pronouns" name="pronouns">
            <button type="submit">Save</button>
        </form>
    </div>

    <div id="coursesView" class="view" style="display: none;">
        <h2>Courses</h2>
        <div class="course-list-container">
            <div id="coursesList" class="course-list">
                <div class="course-box" data-id="astronomy_101" data-info="This course covers the basics of Astronomy, providing an introduction to the fundamental concepts and principles of the field. Students will explore topics such as the solar system, stars, galaxies, and the universe as a whole. The course will also delve into the history of astronomical discoveries and the tools and techniques used by astronomers to study celestial objects. By the end of the course, students will have a solid understanding of the key concepts in Astronomy and be well-prepared for more advanced studies in the subject">
                    <a href="https://pixabay.com/images/search/astronomy/"><img src="https://cdn3.iconfinder.com/data/icons/space-vol-1-3/64/Artboard_1_copy_5-64.png" alt="Astronomy Image"></a>
                    Astronomy 101
                </div>
                <div class="course-box" data-id="anthropology_101" data-info="This course covers the basics of Anthropology, offering an introduction to the study of human societies, cultures, and their development. Students will explore various aspects of human life, including social structures, cultural practices, languages, and biological evolution. The course will also examine the methods and techniques used by anthropologists to conduct research and gather data. By the end of the course, students will have a comprehensive understanding of the key concepts in Anthropology and be well-equipped for further studies in the field.">
                    <a href="https://www.shutterstock.com/search/anthropology"><img src="https://cdn.icon-icons.com/icons2/2070/PNG/64/skull_icon_125859.png" alt="Anthropology Image"></a>
                    Anthropology 101
                </div>
            </div>
        </div>
        <div id="courseInfo" style="display: none;">
            <h3>Course Information</h3>
            <p id="courseDescription"></p>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
